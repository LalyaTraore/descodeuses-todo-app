<mat-sidenav-container class="h-screen">
  <!-- SIDENAV -->
  <mat-sidenav #sidenav mode="side" class="w-64 bg-green-500 text-white">
    <mat-nav-list>
      <a mat-list-item routerLink="" class="nav-link">
        <mat-icon class="mr-2">home</mat-icon> Home
      </a>
       <a mat-list-item routerLink="/signup" class="nav-link">
        <mat-icon class="mr-2">person_add</mat-icon> Signup
      </a>
      <a mat-list-item class="nav-link">
        <mat-icon class="mr-2">person</mat-icon> Profile
      </a>
      <a mat-list-item routerLink="/utilisateur-list" class="nav-link">
        <mat-icon class="mr-2">group</mat-icon> Utilisateurs
      </a>
      <a mat-list-item routerLink="/todo-table" class="nav-link">
        <mat-icon class="mr-2">table_chart</mat-icon> Todo Table
      </a>
      <a mat-list-item routerLink="/todo-list" class="nav-link">
        <mat-icon class="mr-2">checklist</mat-icon> Todo List
      </a>
      
      <a mat-list-item routerLink="/todo-detail" class="nav-link">
        <mat-icon class="mr-2">info</mat-icon> Todo Detail
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- MAIN CONTENT -->
  <mat-sidenav-content>
    <div class="flex flex-col min-h-screen bg-green-50">
      <!-- TOOLBAR -->
      <mat-toolbar class="bg-green-700 text-white flex justify-between">
        <div class="flex items-center">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span class="ml-4 text-lg font-bold">{{ title }}</span>
        </div>
        <button mat-icon-button (click)="toggleDarkMode()">
          <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
        </button>
      </mat-toolbar>

      <!-- PAGE CONTENT -->
      <div class="flex-1 p-6">
        <div class="bg-white rounded-lg shadow-lg p-6">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
