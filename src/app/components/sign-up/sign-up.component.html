<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-300 via-green-400 to-green-500">
  <form class="bg-gray-100 p-8 rounded-xl shadow-lg w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center text-green-800">Créer un compte</h2>

    <div>
      <label for="username" class="block text-sm font-medium text-green-600">Nom d'utilisateur</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Ex: lalya22"
        class="mt-1 block w-full px-4 py-2 rounded-md border border-green-400 focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-green-600">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-green-600">Mot de passe</label>
      <input
        type="password"
        id="password"
        name="password"
        class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>

    <div>
      <label for="genre" class="block text-sm font-medium text-green-600">Genre</label>
      <select
        id="genre"
        name="genre"
        class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"
      >
        <option value="">Sélectionner</option>
        <option value="femme">Femme</option>
        <option value="homme">Homme</option>
        <option value="autre">Autre</option>
      </select>
    </div>

    <button
      type="submit"
      class="w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition duration-200"
    >
      S’inscrire
    </button>
  </form>
</div>
